# WireGuard Client Configuration Template
# HomeSec VPN Access
#
# Instructions:
# 1. Replace all placeholders marked with UPPERCASE
# 2. Save as <device-name>-wg0.conf
# 3. Import into WireGuard client or use with wg-quick

[Interface]
# Client private key (generate with: wg genkey)
PrivateKey = CLIENT_PRIVATE_KEY_HERE

# Client IP address in VPN network
# Use next available IP from 10.10.100.2-50
Address = 10.10.100.X/24

# DNS server (HomeSec BIND server)
DNS = 192.168.20.53

# Optional: Custom MTU (uncomment if needed)
# MTU = 1420

[Peer]
# Server public key (from OpenWrt router)
PublicKey = SERVER_PUBLIC_KEY_HERE

# Server endpoint (your public IP or DDNS hostname)
# Find your public IP: curl ifconfig.me
Endpoint = YOUR_PUBLIC_IP_OR_HOSTNAME:51820

# Allowed IPs - what traffic goes through VPN
# Option 1: Only management network (recommended)
AllowedIPs = 192.168.20.0/24

# Option 2: Full tunnel (all internet traffic through VPN)
# AllowedIPs = 0.0.0.0/0, ::/0

# Keep connection alive through NAT (seconds)
PersistentKeepalive = 25

# Optional: Pre-shared key for additional security (uncomment if configured)
# PresharedKey = PSK_HERE
